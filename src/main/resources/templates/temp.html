<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href = "@{../css/bootstrap.min.css}" rel = "stylesheet">
<!--더보기 버튼을 위한 jquery source-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .list {
        }
        .list div {
          opacity: 1;
        }
        .list div.is-hidden {
          opacity: 0;
          height: 0;
          margin: 0;
        }
    </style>
</head>

<body>
    <div class="list">

        <div>item1</div>
        <div>item1</div>

        <div>item1</div>

        <div>item1</div>

        <div>item1</div>
        <div>item1</div>
        <div>item1</div>
        <div>item1</div>
        <div>item1</div>
        <div>item1</div>
    </div>

    <div class="more">
        <button type="button">더보기</button>
    </div>

    <!-- jquery를 이용한 더보기 버튼 구현    -->
    <script>
        var moreNum = 2; //2개 씩 보여주기
        $(".list div:nth-child(n + " + (moreNum + 1) + ")").addClass("is-hidden");
        $(".more").on("click", function () {
          $(".list div.is-hidden").slice(0, moreNum).removeClass("is-hidden");
          if ($(".list div.is-hidden").length == 0) {
            $(".more").fadeOut();
          }
        });
    </script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
