<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href = "@{../css/bootstrap.min.css}" rel = "stylesheet">
<head>
    <meta charset="UTF-8">
    <title>loginPage</title>
</head>
<body>
    <h2 class="text-center">로그인</h2><br><br>

    <div class="container">
        <form th:action th:object="${loginForm}" method="post">

            <div th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}" th:text = "${err}" class="text-danger"></p>
            </div>

            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="border-danger">
                <div th:errors="*{loginId}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="border-danger">
                <div th:errors="*{password}" class="text-danger"></div>
            </div>

            <div class="d-flex flex-row-reverse bd-highlight">
                <button type="submit" class="btn btn-secondary">로그인</button>
            </div>
        </form>
    </div>
</body>
</html>
