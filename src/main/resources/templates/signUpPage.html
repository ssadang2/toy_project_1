<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href = "@{../css/bootstrap.min.css}" rel = "stylesheet">
<head>
    <meta charset="UTF-8">
    <title>signUpPage</title>
</head>
<body>
    <h2 class="text-center">회원가입</h2><br><br>

    <div class="container">
        <form th:action th:object="${signUpForm}" method="post">
            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input  type="text" class="form-control" id="loginId" th:field="*{loginId}" th:errorclass="border-danger">
                <div th:errors="*{loginId}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="border-danger">
                <div th:errors="*{password}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="border-danger">
                <div th:errors="*{name}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="text" class="form-control" id="age" th:field="*{age}" th:errorclass="border-danger">
                <div th:errors="*{age}" class="text-danger"></div>
            </div><br>

            <div class="d-flex flex-row-reverse">
                <div class="p-2">
                    <button type="submit" class="btn btn-outline-secondary">회원가입</button>
                </div>
                <div class="p-2">
                    <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/}'|">홈으로 가기</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
