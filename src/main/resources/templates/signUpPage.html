<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href = "@{../css/bootstrap.min.css}" rel = "stylesheet">
<head>
    <meta charset="UTF-8">
    <title>signUpPage</title>
</head>
<body>
    <h4 class="text-center">회원가입</h4><br><br>

    <div class="container">
        <form th:action th:object="${signUpForm}" method="post">
            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input  type="text" class="form-control" id="loginId" th:field="*{loginId}">
                <div th:errors="*{loginId}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="password" th:field="*{password}">
                <div th:errors="*{password}"></div>
            </div>


            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
                <div th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="text" class="form-control" id="age" th:field="*{age}">
                <div th:errors="*{age}" class=""></div>
            </div><br>

            <div class="d-flex flex-row-reverse bd-highlight">
                <button type="submit" class="btn btn-secondary">회원가입</button>
            </div>

        </form>
    </div>
</body>
</html>
